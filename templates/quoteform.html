<!-- Get a quote section -->

<section class="quote">
    <h2 class="title">Request a Quote</h2>
    <div class="form-container">
      <form method="post" action="{% url 'success'%}">
        {% csrf_token %}
  
        <div class="form-group">
          <label for="name">Enter your full name:</label>
          <input type="text" id="name" name="name" placeholder="Enter your name here..." required>
        </div> <br>
        <div class="form-group">
          <label for="email">Enter Email:</label>
          <input type="email" id="email" name="email" placeholder="Enter your email here..." required>
        </div> <br>
        <div class="form-group">
          <label for="subject">Enter photoshoot category:</label>
          <select name="subject" id="subject">
            <option value="wedding">Wedding</option>
            <option value="graduation">Graduation</option>
            <option value="special-events">Special events</option>
            <option value="landcscape">Landcscape</option>
            <option value="portrait">Portrait</option>
          </select>
        </div> <br>
        <div class="form-group">
          <label for="message" >Enter your message here:</label>
          <textarea name="message" id="message" cols="30" rows="10" placeholder="Enter your message here"></textarea>
        </div> <br>
  
        <button type="submit">Submit the quote</button>
      </form>
    </div>
  </section>
